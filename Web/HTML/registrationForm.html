<!DOCTYPE html>
<html lang="en">
       <!-- this is header -->
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../CSS/Style.css">
    
</html>         
</head>
    <!-- this is body -->
<body>
    <h1>Registration Form.</h1>
	<form>
    <pre>
    <label for="name">Full Name:</label> 
    <input type="text" id="name" placeholder="Enter Your Full Name">
    <label for="birthday">DOB:</label>
    <input type="date" id="birthday" placeholder="Date Of Birth"> 
    <label for="User name">User Name:</label>
    <input type="text" id="username" placeholder="User Name">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter Your Email">
    <label for="password">Enter Password:</label>
    <input type="password" id="password" placeholder="Password">
    <label for="password">Confirm Password:</label>
    <input type="password" id="password" placeholder="Confirm Password">
    <label for="contact no">Contact Number:</label> 
    <input type="number" id="contact no" placeholder="Enter Contact Number">
    <label for="state">State:</label>
    <select id="state">
            <option value="Tl">Telangana</option>
            <option value="mh">Maharashtra</option>
            <option value="Tn">Tamilnadu</option>
            </select>
    <label for="gender">Gender:</label>
    <input type="radio">MALE<input type="radio">FEMALE<input type="radio">OTHER <br>
    <label for="qualification">Qualification:</label>
    <input type="checkbox">Graduate<input type="checkbox">Undergraduate <br>
    <label for="marital status">Marital Status:</label>
    <input type="radio">Single<input type="radio">Married<input type="radio">Divorce<br>    
    <button type="Submit" onclick="alert('Successfully Submited!')">REGISTER</button>
    </form> 
</pre> 
</body>
</html>
