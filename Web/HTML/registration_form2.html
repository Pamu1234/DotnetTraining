<!DOCTYPE html>
<html lang="en">
       <!-- this is header -->
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../CSS/styling.css">
    
</html>         
</head>
  
<body>
    <div class="container">
    <div class="title">Registration Form.</div><br>
        <form action="#">
            <div class="user-details">
                <div class="input_box">
                    <span class="details">Full Name:</span> <br>
                    <input type="text" placeholder="Enter Your Name" required>
                </div>
                <div class="input_box">
                    <span class="details">DOB:</span>
                    <input type="date" placeholder="Enter Your Birthdate" required>
                    </div>
                <div class="input_box">
                    <span class="details">User Name:</span>
                    <input type="text" placeholder="Enter Your UserName" required>
                    </div>
                <div class="input_box">
                    <span class="details">Email:</span>
                    <input type="text" placeholder="Enter Your Email" required>
                </div>
                <div class="input_box">
                    <span class="details">Phone number:</span>
                    <input type="text" placeholder="Enter Your Number" required>
                </div>
                <div class="input_box">
                    <span class="details">Password:</span>
                    <input type="text" placeholder="Enter Your Password" required>
                </div>
                <div class="input_box">
                    <span class="details">Confirm Password:</span>
                    <input type="text" placeholder="Confirm Your Password" required>
                </div>
                <div class="input_box">
                    <span class="Address-details">Address:</span>
                    <input type="text" placeholder="Enter Your Address" required>
                </div>
                <div class="gender-details">
                    <span class="gender-title">Gender:</span> <br>
                    <input type="radio"> MALE <input type="radio"> FEMALE <input type="radio"> OTHER                                            
                </div>     
            </div>
            <!-- <div class="marital-status">
                <span class="marital-status">Marital Status:</span> <br>
                <input type="checkbox"> Single <input type="checkbox"> Married <input type="checkbox"> Divorce
            <br></div> -->
            <div class="button"> <br>
                <input type="Submit" value="Register"> 
            </div>
        </form>
    </div>
</body>
</html>
